<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大学图书借阅系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">📚 大学图书借阅与荐购管理系统</h1>

    <!-- 1. 图书查询 -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3>📚 图书查询</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="输入书名/作者/出版社">
          <button class="btn btn-outline-secondary" type="button" id="searchBtn">搜索</button>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ISBN</th>
              <th>书名</th>
              <th>作者</th>
              <th>出版社</th>
              <th>总册数</th>
              <th>可借数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="booksTable">
            <!-- 动态加载数据 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 2. 借书功能 -->
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3>✅ 借书操作</h3>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="readerId" class="form-label">读者ID</label>
            <input type="text" class="form-control" id="readerId" placeholder="如: 20230001">
          </div>
          <div class="col-md-4">
            <label for="isbn" class="form-label">图书ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="如: 9787111654321">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" id="borrowBtn">借书</button>
          </div>
        </div>
        <div class="alert mt-3" id="borrowResult" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
